<ion-item lines="none" button [routerLink]="[app.route]" detail="false">
  <ion-badge slot="start"></ion-badge>
  <ion-label class="ion-text-center">
    <ion-img [src]="app.icon"> </ion-img>
    <ion-text color="dark">
      <small>{{ app.title }} </small>
    </ion-text>
  </ion-label>
</ion-item>
