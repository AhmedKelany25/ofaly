<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home" text=""></ion-back-button>
    </ion-buttons>
    <ion-title class="ion-text-center" mode="ios">Shop</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item
      (click)="goTo(menu)"
      *ngFor="let menu of listItems"
      button
      detail="false"
    >
      <ion-icon [src]="menu.icon" color="primary" slot="start"></ion-icon>
      <ion-label>{{ menu.title }}</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
